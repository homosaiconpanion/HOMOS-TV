<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع فيديوهات - Homos</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header .logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

header .logo-icon img {
    width: 50px;
    height: auto;
}

header .logo-text {
    font-size: 24px;
    margin-left: 10px;
}

.upload-section {
    margin: 20px;
    text-align: center;
}

video {
    display: block;
    margin: 20px auto;
}

.videos-section {
    margin: 20px;
    text-align: center;
}

.video-container {
    margin: 20px 0;
}

input[type="text"] {
    margin: 10px 0;
    padding: 8px;
    width: 80%;
    max-width: 300px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}</style></head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <img src="logo.png" alt="Homos Logo">
            </div>
            <div class="logo-text">Homos</div>
        </div>
    </header>

    <main>
        <!-- قسم رفع الفيديو -->
        <section id="upload-video" class="upload-section">
            <h2>رفع أو تصوير فيديو</h2>
    
            <!-- زر اختيار أو تصوير فيديو -->
            <input type="file" accept="video/*" capture="camcorder" id="video-upload" onchange="handleVideoUpload(event)">
    
            <!-- حقل لإدخال وصف الفيديو -->
            <input type="text" id="video-description" placeholder="أدخل وصف الفيديو" style="display: none;">

            <!-- زر لرفع الفيديو والوصف -->
            <button id="upload-btn" onclick="submitVideo()" style="display: none;">رفع الفيديو</button>
    
            <!-- عرض رسالة تأكيد رفع الفيديو -->
            <p id="upload-message"></p>
        </section>

        <!-- قسم عرض الفيديوهات المرفوعة -->
        <section id="videos-section" class="videos-section">
            <h2>الفيديوهات المرفوعة</h2>
            <div id="videos-container"></div>
        </section>
    </main>

    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">let uploadedVideos = [];

function handleVideoUpload(event) {
    const file = event.target.files[0];
    const descriptionInput = document.getElementById('video-description');
    const uploadButton = document.getElementById('upload-btn');

    if (file) {
        descriptionInput.style.display = 'block'; // إظهار حقل الوصف
        uploadButton.style.display = 'block'; // إظهار زر الرفع
    }
}

function submitVideo() {
    const file = document.getElementById('video-upload').files[0];
    const description = document.getElementById('video-description').value;
    const message = document.getElementById('upload-message');
    const videosContainer = document.getElementById('videos-container');

    if (file && description) {
        const videoURL = URL.createObjectURL(file);

        // إنشاء عنصر فيديو جديد
        const videoElement = document.createElement('video');
        videoElement.src = videoURL;
        videoElement.width = 320;
        videoElement.height = 240;
        videoElement.controls = true;

        // إنشاء عنصر الوصف
        const descriptionElement = document.createElement('p');
        descriptionElement.textContent = description;

        // إضافة الفيديو والوصف إلى القائمة
        const videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';
        videoContainer.appendChild(videoElement);
        videoContainer.appendChild(descriptionElement);
        videosContainer.appendChild(videoContainer);

        // إخفاء حقل الوصف وزر الرفع بعد إتمام العملية
        document.getElementById('video-description').style.display = 'none';
        document.getElementById('upload-btn').style.display = 'none';

        message.textContent = 'تم رفع الفيديو بنجاح!';

        // إعادة تعيين الحقول
        document.getElementById('video-upload').value = '';
        document.getElementById('video-description').value = '';
    } else {
        message.textContent = 'يرجى اختيار فيديو وإدخال الوصف.';
    }
}</script></body></html>
